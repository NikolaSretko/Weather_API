<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetteranzeige</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body onload="getLocationOnLoad()">
    <h1>WetterWiz</h1>
    <div id="weatherData"></div>
    <form class="pint" onsubmit="return false;">
      <input
        class="inputCity"
        type="text"
        name="city"
        id="city"
        placeholder="City"
      />
      <input
        class="btn"
        type="submit"
        value="+"
        onclick="fetchWeather(document.getElementById('city').value)"
      />
    </form>
    <section id="weatherGallery"></section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
